<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input class="screen" value="00000000" size="8" disabled>
        <div class="keyboard">
            <button onclick="put(7)">7</button>
            <button>8</button>
            <button>9</button>
            <button>C</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <br>
            <button>0</button>
            <button>=</button>
            <button onclick="plus()">+</button>
            <button>-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
