<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar (FlexBOX)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
    <section id="carousel">
        <div class="slides">
            <figure>
                <picture>
                    <source srcset="images/200-500x300.jpg" media="(max-width: 1210px)">
                    <img src="images/200-400x600.jpg" alt="400x600">
                </picture>
                <figcaption>
                    <h2>Slide Title 1</h2>
                    <div class="reflection"></div>
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source srcset="images/201-500x300.jpg" media="(max-width: 1210px)">
                    <img src="images/201-400x600.jpg" alt="400x600"></picture>
                <figcaption>
                    <h2>Slide Title 2</h2>
                    <div class="reflection"></div>
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source srcset="images/202-500x300.jpg" media="(max-width: 1210px)">
                    <img src="images/202-400x600.jpg" alt="400x600"></picture><figcaption>
                    <h2>Slide Title 3</h2>
                    <div class="reflection"></div>
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source srcset="images/203-500x300.jpg" media="(max-width: 1210px)">
                    <img src="images/203-400x600.jpg" alt="400x600">
                </picture>
                <figcaption>
                    <h2>Slide Title 4</h2>
                    <div class="reflection"></div>
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source srcset="images/204-500x300.jpg" media="(max-width: 1210px)">
                    <img src="images/204-400x600.jpg" alt="400x600">
                </picture>
                <figcaption>
                    <h2>Slide Title 5</h2>
                    <div class="reflection"></div>
                </figcaption>
            </figure>
        </div>
        <div class="controls">
            <a href="#"><i class="fas fa-chevron-left"></i></a>
            <a href="#"><i class="fas fa-chevron-right"></i></a>
        </div>
    </section>

</body>
</html>
